<div class="login-box">
    <div class="login-logo">
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <!--<p class="login-box-msg">Đăng nhập hệ thống</p>-->
        <form role="form" method="post" ng-submit="resetPasswordSubmit()">
            <div class="confirm-dialog ng-hide" ng-show="isSubmited">
                <h2 class="title">Cài đặt mật khẩu mới thành công</h2>
                <p class="confirm-content">Cài đặt lại mật khẩu thành công, click vào đây để đăng nhập</p>
            </div>
            <div class="form-group has-feedback ng-show" ng-hide="isSubmited">
                <input type="password" class="form-control" placeholder="Tài khoản email" ng-model="resetPasswordData.Password">
                <i class="fa fa-envelope form-control-feedback" aria-hidden="true"></i>
            </div>
            <div class="form-group has-feedback ng-show" ng-hide="isSubmited">
                <input type="password" class="form-control" placeholder="Tài khoản email" ng-model="resetPasswordData.ConfirmPassword">
                <i class="fa fa-envelope form-control-feedback" aria-hidden="true"></i>
            </div>
            <div class="row">
                <div class="col-xs-12 ng-show" ng-hide="isSubmited">
                    <button type="submit" class="btn btn-primary pull-right btn-flat">Cài đặt lại mật khẩu</button>
                </div>
            </div>
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
