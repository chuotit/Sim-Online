<div class="login-box">
    <div class="login-logo">
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <!--<p class="login-box-msg">Đăng nhập hệ thống</p>-->
        <form role="form" method="post" ng-submit="loginSubmit()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Tài khoản" ng-model="loginData.userName">
                <i class="fa fa-user form-control-feedback" aria-hidden="true"></i>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="loginData.password" placeholder="Mật khẩu">
                <i class="fa fa-key form-control-feedback" aria-hidden="true"></i>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <input type="checkbox"> Nhớ mật khẩu
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                </div><!-- /.col -->
            </div>
            <a ui-sref="auth.forgot-password">Quên mật khẩu</a>
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
