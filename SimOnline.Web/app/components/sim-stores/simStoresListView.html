<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <div class="box-controlls">
                <form>
                    <div class="row">
                        <div class="col-lg-3">
                            <select class="form-control" ng-model="consignerId"
                                    ng-options="option.ID as option.Name for option in consigners">
                                <option value="" selected="selected">Tất cả đại lý</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <select class="form-control" ng-model="networkId"
                                    ng-options="option.ID as option.Name for option in simNetworks">
                                <option value="" selected="selected">Tất cả nhà mạng</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <div class="row">
                                <div class="col-lg-6">
                                    <select class="form-control" ng-model="minPrice">
                                        <option value="" selected="selected">Giá từ</option>
                                        <option value="500000">Năm trăm nghìn</option>
                                        <option value="1000000">Một triệu</option>
                                        <option value="2000000">Hai triệu</option>
                                        <option value="3000000">Ba triệu</option>
                                        <option value="4000000">Bốn triệu</option>
                                        <option value="5000000">Năm triệu</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <select class="form-control" selected="selected" ng-model="maxPrice">
                                        <option value="" selected="selected">Giá đến</option>
                                        <option value="1000000">Một triệu</option>
                                        <option value="2000000">Hai triệu</option>
                                        <option value="3000000">Ba triệu</option>
                                        <option value="4000000">Bốn triệu</option>
                                        <option value="5000000">Năm triệu</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="keyword" placeholder="Nhập từ khóa...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="box-body">
            <div class="list-sim-table">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-checkbox text-center">
                                <label class="checkbox-style">
                                    <input type="checkbox" name="all" ng-click="selectAll()" />
                                    <span></span>
                                </label>
                            </th>
                            <th class="col-order text-center">STT</th>
                            <th>Mã sim</th>
                            <th>Số sim</th>
                            <th>Giá</th>
                            <th>Giá đại lý</th>
                            <th>Nhà mạng</th>
                            <th>Đại lý</th>
                            <!--<th class="col-status text-center">Trạng thái</th>-->
                            <th class="col-controlls text-center">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listSimStores">
                            <td class="text-center">
                                <label class="checkbox-style">
                                    <input type="checkbox" name="all" ng-model="item.checked" />
                                    <span></span>
                                </label>
                            </td>
                            <td class="text-center">1</td>
                            <td>{{item.SimID}}</td>
                            <td>{{item.SimName}}</td>
                            <td>{{item.Price}}</td>
                            <td>{{item.Price - item.Price*item.Discount/100}}</td>
                            <td>{{item.SimNetwork.Name}}</td>
                            <td>{{item.Consigner.Name}}</td>
                            <!--<td class="text-center"><span class="badge bg-red">{{item.Status | statusFilter}}</span></td>-->
                            <td class="text-center">
                                <button type="button" class="btn btn-xs btn-primary" ng-click="isCollapsed = !isCollapsed">Đầu số</button>
                                <button class="btn btn-xs btn-primary" ui-sref="edit-sim-network({id:item.ID})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-xs btn-danger" ng-click="deleteSimNetwork(item.ID)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getSimNetworks(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->

</section><!-- /.content -->
